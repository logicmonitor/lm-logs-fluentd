<source>
  @type tail
  path "/var/log/apache2/access.log"
  pos_file "/var/log/td-agent/apache2.access_log.pos"
  tag "lm.apache.access"
    <parse>
      @type "apache2"
      unmatched_lines 
    </parse>
</source>

<filter lm.**>
  @type record_transformer
  enable-ruby 
  renew_record true
  <record>
    _lm.resourceId {"system.aws.privateIpAddress":"172.31.19.183"}
    tag ${tag}
    message ${record.to_json}
  </record>
 </filter>

 <match lm.**>
    @type lm
    company_name YOUR_PORTAL_NAME
    access_id "YOUR_API_ACCESS_ID"
    access_key "YOUR_API_ACCESS_KEY"
    <buffer>
        @type memory
        flush_interval 1s
        chunk_limit_size 5m
    </buffer> 
    debug false
</match>