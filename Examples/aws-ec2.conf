<source>
  @type syslog
  port 5140
  bind 0.0.0.0
  tag lm.syslogs
</source>

<filter lm.**>
  @type record_transformer
  <record>
    _lm.resourceId { "system.aws.arn": "arn:aws:ec2:{region}:{account-id}:instance/{instance-id}"}
    tag ${tag}
  </record>
</filter>

<match lm.**>
  @type lm
    company_name COMPANY_NAME
    access_id LM_ACCESS_ID
    access_key LM_ACCESS_KEY
    <buffer>
      @type memory
      flush_interval 1s
      chunk_limit_size 5m
    </buffer> 
  debug false
</match>
